{% extends '_base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="post" novalidate id="login_form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-4 w-100 shadow">Log in</button>
</form>
{% endblock content %}
