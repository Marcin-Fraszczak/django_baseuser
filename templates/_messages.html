{% if messages %}

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show timed-message
            position-absolute start-50 top-50 translate-middle w-50 text-center" role="alert" style="opacity:0.8">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <script>
        setTimeout(function () {
            document.querySelector(".timed-message").remove()
        }, 3000);
    </script>

{% endif %}
