{% load static %}

<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'python.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb885aa743.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

<style>
    {#Removes this annoying asterisk symbol (*) added by cripsy-forms#}
    .asteriskField {
        display: none;
    }
</style>

{% block navigation %}{% include "_navigation.html" %}{% endblock navigation %}

<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-lg" style="border-radius: 1.5rem">
                <div class="card-body p-4 text-center">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>
</section>

{% include "_messages.html" %}

<script>
    let allInputs = [...document.querySelectorAll("input")]
    let validInputs = allInputs.filter(item => item.type !== 'hidden')
    validInputs.length && validInputs[0].focus()
</script>

</body>
</html>
